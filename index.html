<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Google</title>
        <link rel="icon" type="image/ico" href="https://external-content.duckduckgo.com/ip3/support.google.com.ico"> 
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <header>
            <nav class="app-nav app-nav--header">
                <ul class="app-list app-list--inline app-header--left">
                    <li><a class="app-link app-link--header" href="#">About</a></li>
                    <li><a class="app-link app-link--header" href="#">Store</a></li>
                </ul>
                <div class="app-header--right">
                    <ul class="app-list app-list--inline app-list--apps">
                        <li><a class="app-link app-link--header" href="#">Gmail</a></li>
                        <li><a class="app-link app-link--header" href="#">Images</a></li>
                    </ul>
                    <div class="app-icon-list">
                        <a class="app-link app-link--header app-link--icon" href="#">Google apps</a>
                        <a class="app-link app-link--header app-link--avatar" href="#">
                            <img class="gb_Ka gbii" src="https://lh3.googleusercontent.com/ogw/ADGmqu9y-4sBKOjRYyYWXDKRFChsE-xIUvJtIxnKeieZ=s32-c-mo" srcset="https://lh3.googleusercontent.com/ogw/ADGmqu9y-4sBKOjRYyYWXDKRFChsE-xIUvJtIxnKeieZ=s32-c-mo 1x, https://lh3.googleusercontent.com/ogw/ADGmqu9y-4sBKOjRYyYWXDKRFChsE-xIUvJtIxnKeieZ=s64-c-mo 2x " alt="" aria-hidden="true" data-noaft="" data-atf="1">
                        </a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <img class="app-logo" src="https://www.google.co.uk/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
            <div>
                <form action="">
                    <div class="app-search">
                        <span class="app-search--icon">
                            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                        </span>
                        <label for="search-input" class="app-visually-hidden">Search</label>
                        <input type="text" id="search-input" name="search">
                    </div>
                    <div class="app-search-buttons">
                        <button class="app-button">Google Search</button>
                        <button class="app-button">I&rsquo;m feeling lucky</button>
                    </div>
                </form>
            </div>
        </main>
        <footer class="app-footer">
            <section class="app-footer--country">
                <p class="app-footer--country-title">United Kingdom</p>
            </section>
            <section class="app-footer--links">
                <div class="app-footer--left">
                    <ul class="app-list app-list--inline">
                        <li><a class="app-link app-link--footer" href="#">Advertising</a></li>
                        <li><a class="app-link app-link--footer" href="#">Business</a></li>
                        <li><a class="app-link app-link--footer" href="#">How Search works</a></li>
                    </ul>
                </div>
                <div class="app-footer--right">
                    <ul class="app-list app-list--inline">
                        <li><a class="app-link app-link--footer" href="#">Privacy</a></li>
                        <li><a class="app-link app-link--footer" href="#">Terms</a></li>
                        <li><a class="app-link app-link--footer" href="#">Settings</a></li>
                    </ul>
                </div>
            </section>
        </footer>
    </body>
</html>
